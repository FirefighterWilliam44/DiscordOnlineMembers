
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord Online Members</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #1e1f29;
      color: white;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 30px;
    }

    #online-count {
      margin-bottom: 20px;
      font-size: 1.2em;
    }

    .avatar-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 12px; /* keeps spacing between avatar-wrapper divs */
      justify-content: center;
    }

    .avatar-wrapper {
      padding: 2px;
      border-radius: 50%;
      background: linear-gradient(180deg, #ff0000, #ffaa00);
      display: inline-block;
    }

    .avatar-wrapper img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: block;
      background-color: #1e1f29;
      transition: transform 0.2s;
    }

    .avatar-wrapper img:hover {
      transform: scale(1.2);
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Discord Online Members</h1>
  <div id="online-count">Loading...</div>
  <div class="avatar-grid" id="avatar-grid"></div>
  <div class="footer">Powered by Discord Widget API</div>

<script>
  const serverId = "1352563259739475979";
  const fetchInterval = 30000;

  async function fetchWidget() {
    try {
      const res = await fetch(`https://discord.com/api/guilds/${serverId}/widget.json`);
      const data = await res.json();

      const grid = document.getElementById("avatar-grid");
      const count = document.getElementById("online-count");

      grid.innerHTML = "";
      count.textContent = `${data.presence_count} user${data.presence_count !== 1 ? "s" : ""} online`;

      const bots = data.members.filter(m => m.username.endsWith("[BOT]"));
      const humans = data.members.filter(m => !m.username.endsWith("[BOT]"));
      const sortedMembers = [...humans, ...bots];

      sortedMembers.forEach(member => {
      const wrapper = document.createElement("div");
      wrapper.className = "avatar-wrapper";

      const img = document.createElement("img");
      img.src = member.avatar_url;
      img.alt = member.username;
      img.title = member.nick || member.username;

      wrapper.appendChild(img);
      grid.appendChild(wrapper);
    });

    } catch (err) {
      console.error("Failed to fetch widget.json:", err);
      document.getElementById("online-count").textContent = "Failed to load data.";
    }
  }

  fetchWidget();
  setInterval(fetchWidget, fetchInterval);
</script>


</body>
</html>
